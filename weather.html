<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <script src="weather.js"></script>
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City name" spellcheck="false">
            <button><img src="weatherappimg/images/search.png" id="vibrateButton"></button>
        </div>
        <div class="error">Invalid city name</div>
        <div class="weather">
            <img src="weatherappimg/images/clear.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Rio</h2>
            <div class="details">
                <div class="col">
                    <img src="weatherappimg/images/humidity.svg">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weatherappimg/images/wind.svg">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
